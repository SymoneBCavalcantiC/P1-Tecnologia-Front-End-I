<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 01</title>
    <style>
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Ficha Cadastral</h2>

    <table width="500px" cellspacing="1px" cellspadding="1px"> 
        <form>
            <tr><td>Nome:<td></td></td>
            <td><input type="text" name="nome" width="55px"></td></tr>
            <tr><td>RG:<td></td></td>
            <td><input type="number" name="numero" width="13px"></td>
            <td>C.P.F.:</td>
            <td><input type="number" name="CPF" width="13px"></td></tr>
            <tr><td>Endereço:<td></td></td>
            <td><input type="text" name="Endereço" width="55px"></td></tr>
            <tr><td>Sexo:<td></td></td>
                <td><select>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select></td>
            <td>Data de Nascimento:</td>
            <td><input type="text" name="data de nascimento" width="13px"></td></tr>
            <tr><td>Situação Civil<td></td></td>
            <td><input type="radio" name="estado civil"> Solteiro(a)</td>
            <td><input type="radio" name="estado civil"> Casado(a)</td>
            <td><input type="radio" name="estado civil"> Viúvo(a)</td>
            <tr><td></td><td></td><td></td><td><input type="reset" value="Limpar Dados"></td></tr>

        </form>
    </table>
    
</body>
</html>
